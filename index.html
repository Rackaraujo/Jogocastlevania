<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castlevania SOTN</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12+Charted&family=Jacquard+24&display=swap" rel="stylesheet">
</head>
<body>

    <div id="blackScreen"></div>
    

    <div class="game-board" id="gameBoard">
        <img src="img/background.gif" class="background">
        <img src="img/caveira.gif" class="caveira">
        <img id="alucard" src="img/alucard.gif" class="alucard">
        <div class="fade-layer" id="fadeLayer"></div>
        <div class="game-over-text">Game Over</div>
        <div class="restart-message" id="restartMessage">Press Space to Restart</div>
        <div id="exitMessage" class="exit-message"><a id="exitLink" href="paginainicial.html">Exit</a></div>
        <div id="lives">
            <img src="img/life1.png" class="life" id="life1">
            <img src="img/life1.png" class="life" id="life2">
            <img src="img/life1.png" class="life" id="life3">
            <div class="score-display">Score: <span id="score">0</span></div>
        </div>
      
        <div class="pause-text">Game paused...</div>
    </div>


</body>
</html>

</html>
